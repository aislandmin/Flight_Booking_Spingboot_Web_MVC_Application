<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CenTrip Airlines - Book a Flight</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container my-5">
    <div class="form-container">
        <h2 class="text-center mb-4">Book a Flight</h2>

        <!-- Form bound to FlightBooking model -->
        <form th:action="@{bookFlight}" th:object="${booking}" method="post" id="bookingForm">

            <!-- Trip Type -->
            <div class="mb-3">
                <label class="form-label">Trip Type</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" name="tripType" value="Round Trip"
                           class="form-check-input" id="roundTrip">
                    <label class="form-check-label" for="roundTrip">Round Trip</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="tripType" value="One Way Trip"
                           class="form-check-input" id="oneWayTrip" required>
                    <label class="form-check-label" for="oneWayTrip">One Way Trip</label>
                </div>
            </div>

            <!-- Flight Info -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="from" class="form-label">From</label>
                    <select name="from" id="from" class="form-select" required>
                        <option value="">Please Select</option>
						<option th:each="loc : ${locations}" th:value="${loc}" th:text="${loc}"></option>
                    </select>
                    <div id="fromError" class="text-danger small mt-1"></div>
                </div>
                <div class="col-md-6">
                    <label for="to" class="form-label">To</label>
                    <select name="to" id="to" class="form-select" required>
                        <option value="">Please Select</option>
                        <option th:each="loc : ${locations}" th:value="${loc}" th:text="${loc}"></option>
                    </select>
                    <div id="toError" class="text-danger small mt-1"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="airline" class="form-label">Airline</label>
                    <select name="airline" id="airline" class="form-select" required>
                        <option value="">Please Select</option>
                        <option th:each="airline : ${airlines}" th:value="${airline}" th:text="${airline}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="departureDate" class="form-label">Departure</label>
                    <input type="date" name="departureDate" id="departureDate" 
                           class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="returnDate" class="form-label">Return</label>
                    <input type="date" name="returnDate" id="returnDate" 
                           class="form-control">
                    <div id="returnDateError" class="text-danger small mt-1"></div>
                </div>
                <div class="col-md-6">
                    <label for="adults" class="form-label">Adults (+16)</label>
                    <input type="number" name="adults" id="adults" class="form-control"
                           placeholder="ex: 2" min="1" required>
                </div>
            </div>

            <!-- Traveler Data -->
            <h4 class="fw-bold mt-4 mb-3">Traveler Data</h4>

            <div class="row"><label class="form-label">Name</label></div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <select name="prefix" id="prefix" class="form-select" required>
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Dr.">Dr.</option>
                    </select>
                    <small class="form-text text-muted">Prefix</small>
                </div>
                <div class="col-md-3">
                    <input type="text" name="firstName" class="form-control" required>
                    <small class="form-text text-muted">First Name</small>
                </div>
                <div class="col-md-3">
                    <input type="text" name="middleName" class="form-control">
                    <small class="form-text text-muted">Middle Name</small>
                </div>
                <div class="col-md-3">
                    <input type="text" name="lastName" class="form-control" required>
                    <small class="form-text text-muted">Last Name</small>
                </div>
            </div>
			<div class="row mb-3">
			    <div class="col-md-6">
			        <label class="form-label">Passport No.</label>
			        <input type="text" name="passportNo" class="form-control" required>
			    </div>
			    <div class="col-md-6">
			        <label class="form-label">Nationality</label>
			        <select name="nationality" class="form-select" required>
			            <option value="">Please Select</option>
			            <option th:each="nation : ${nationality}" th:value="${nation}" th:text="${nation}"></option>
			        </select>
			    </div>
			</div>
			
			<div class="row mb-3">
			    <div class="col-md-6">
			        <label class="form-label">Issue Date</label>
			        <input type="date" id="issueDate" name="issueDate" class="form-control" required>
			    </div>
			    <div class="col-md-6">
			        <label class="form-label">Expiry Date</label>
			        <input type="date" id="expiryDate" name="expiryDate" class="form-control" required>
			    </div>
			</div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>     						
       				<input type="tel" name="phone" 
					       class="form-control" 
					       id="phone"
					       placeholder="(000)000-0000" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control mb-2" required>
                    <input type="email" id="confirmEmail" class="form-control mb-2" placeholder="Reconfirm E-mail" required>
                    <small class="form-text text-muted">example@example.com</small>
                    <small id="confirmEmailError" class="form-text text-danger"></small>
                </div>
            </div>

            <!-- Address -->
            <h5 class="fw-bold mt-4 mb-3">Address</h5>

			<div class="mb-3">
			    <input type="text" name="street" class="form-control"required>
			    <small class="form-text text-muted">Street Address</small>
			</div>
			
			<div class="mb-3">
			    <input type="text" name="street2" class="form-control">
			    <small class="form-text text-muted">Street Address Line 2</small>
			</div>
			
			<div class="row mb-3">
			    <div class="col-md-6">
			        <input type="text" name="city" class="form-control" required>
			        <small class="form-text text-muted">City</small>
			    </div>
			    <div class="col-md-6">
			        <input type="text" name="state" class="form-control" required>
			        <small class="form-text text-muted">Province/State</small>
			    </div>
			</div>
			
			<div class="row mb-3">
			    <div class="col-md-6">
			        <input type="text" name="zip" class="form-control"required>
			        <small class="form-text text-muted">Zip Code</small>
			    </div>
			    <div class="col-md-6">
			        <select name="country" class="form-select" required>
			            <option value="">Please Select</option>
			            <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
			        </select>
			        <small class="form-text text-muted">Country</small>
			    </div>
			</div>
			            

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script th:src="@{/js/booking.js}"></script>
</body>
</html>
